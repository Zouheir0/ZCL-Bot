<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard">
    <h1>Server Dashboard</h1>
    <div id="guild-settings-form">
      <label for="level-multiplier">Level Multiplier:</label>
      <input type="number" id="level-multiplier" step="0.1" min="1">
      
      <label for="credits-per-message">Credits per Message:</label>
      <input type="number" id="credits-per-message" min="1">
      
      <label for="crate-price">Crate Price:</label>
      <input type="number" id="crate-price" min="1">
      
      <label for="reward-on-level">Reward on Level Up:</label>
      <input type="text" id="reward-on-level">

      <button id="save-settings">Save Settings</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
